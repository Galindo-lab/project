{% if messages %}
    <div class="pt-0 ">
    {% for message in messages %}
        <div class="alert mb-0 m-2 alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} m-0 alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    </div>
{% endif %}
