<div x-data="{ showSearch: false }" style="height: 58px;" class="">
    {# Barra de navegaci√≥n principal #}
    <nav :class="{'d-none': showSearch}" class="navbar navbar-expand-lg bg-body">
        <div class="container-fluid ps-0">
            {# Nombres y tabs #}
            <span class="text-body text-decoration-none fs-5 ms-3" href="#">
                <div class="d-none d-lg-flex">{{ title }}</div>
                <div class="d-flex d-lg-none">
                <i class="bi bi-layout-wtf me-2 fw-bold"></i>ProjectWise
                </div>
            </span>

            {# boton de buscar #}
            <form class="d-flex" role="search">
                <button @click.prevent="showSearch = true" class="btn btn-outline-secondary " type="button">
                <i class="bi bi-search "></i>
                </button>
            </form>
        </div>
    </nav>

    {# Barra de busqueda #}
    <div :class="{'d-none': !showSearch}" class="navbar navbar-expand-lg bg-body d-none">
        <div class="container-fluid ps-0" >
            <form class="d-flex w-100" role="search" method="get" >
                <button @click.prevent="showSearch = false" class="btn btn-outline-secondary border-0 mx-1" type="button">
                    <i class="bi bi-chevron-left"></i>
                </button>
                
                <div class="input-group border rounded">
                    <input name="search" type="text" class="form-control shadow-none border-0" placeholder="Buscar..." value="{{request.GET.search}}">
                    <button type="submit" class="btn btn-outline-secondary border-0">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
