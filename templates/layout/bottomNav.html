<div class="d-flex justify-content-around align-items-end bg-body d-lg-none">
  <a href="{% url 'list_goals' pk=project.pk %}" class="col-3 text-center btn btn-sm py-2">
    <div class="rounded-pill pt-2 pb-1">
      <div class="position-relative">
        <i class="bi bi-list-check h4"></i>
      </div>
    </div>
    <span class="small text-truncate fw-medium">Tareas</span>
  </a>

  <a href="{% url 'resources' project_pk=project.pk %}" class="col-3 text-center btn btn-sm py-2">
    <div class="rounded-pill pt-2 pb-1 text-muted">
      <div class="position-relative">
        <i class="bi bi-folder2-open h4"></i>
      </div>
    </div>
    <span class="small text-truncate">Recursos</span>
  </a>

  <a href="{% url 'details_project' pk=project.pk %}" class="col-3 text-center btn btn-sm py-2">
    <div class="rounded-pill pt-2 pb-1 text-muted">
      <div class="position-relative">
        <i class="bi bi-kanban h4"></i>
      </div>
    </div>
    <span class="small text-truncate">Proyecto</span>
  </a>

  {# userModal #}
  <a class="col-3 text-center btn btn-sm py-2"
     data-bs-toggle="modal" data-bs-target="#userModal">
    <div class="rounded-pill pt-2 pb-1 text-muted">
      <div class="position-relative">
        <i class="bi bi-person-circle h4"></i>
      </div>
    </div>
    <span class="small text-truncate">Perfil</span>
  </a>
</div>
