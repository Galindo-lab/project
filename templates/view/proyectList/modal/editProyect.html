<div 
  class="modal fade" 
  id="{{ id }}" 
  x-data="{ projectId: '', projectName: '' }"
  x-init="
    $el.addEventListener('show.bs.modal', event => {
      const button = event.relatedTarget;
      projectId = button?.getAttribute('data-bs-project-id') || '';
      projectName = button?.getAttribute('data-bs-project-name') || '';
    });
  ">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="{% url 'update_project' %}">
        {% csrf_token %}
        <input type="hidden" name="project_id" :value="projectId">

        <div class="modal-body">
          <div class="mb-3">
            <label for="projectName" class="form-label">Nombre del Proyecto</label>
            <input :value="projectName" type="text" class="form-control" id="projectName" name="name" required maxlength="100" />
          </div>
          <div class="mb-3">
            <label for="projectDescription" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="projectDescription" name="description" style="height: 100px; min-height: 100px;"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Crear Proyecto</button>
        </div>
      </form>
    </div>
  </div>
</div>
