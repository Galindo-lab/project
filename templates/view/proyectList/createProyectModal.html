<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createProjectModalLabel">Crear Nuevo Proyecto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="{% url 'project_create' %}">
        <div class="modal-body">
          {% csrf_token %}
          <div class="form-floating form-floating-outlined mb-3">
            <input type="text" class="form-control" id="projectName" name="name" placeholder=" " required maxlength="100" />
            <label for="projectName">Nombre del Proyecto</label>
          </div>
          <div class="form-floating form-floating-outlined mb-3">
            <textarea class="form-control" id="projectDescription" name="description" placeholder=" " style="height: 100px; min-height: 100px;"></textarea>
            <label for="projectDescription">Descripci√≥n</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
        </div>
      </form>
    </div>
  </div>
</div>
