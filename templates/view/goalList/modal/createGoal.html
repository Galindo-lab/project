<div class="modal fade" id="{{ id }}" tabindex="-1" aria-labelledby="createGoalModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createGoalModalLabel">Crear Nueva Meta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="post" action="">
        <div class="modal-body">
          {% csrf_token %}
          <div class="mb-3">
            <label for="goalName" class="form-label">Nombre de la Meta</label>
            <input type="text" class="form-control" id="goalName" name="name" required maxlength="100" />
          </div>
          <div class="mb-3">
            <label for="goalDescription" class="form-label">Descripci√≥n</label>
            <textarea class="form-control" id="goalDescription" name="description" style="height: 100px; min-height: 100px;"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Crear Meta</button>
        </div>
      </form>
    </div>
  </div>
</div>
