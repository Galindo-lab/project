
{% block content %}
<div class="container mt-4">
    <h2>Confirmar archivado</h2>
    <div class="card">
        <div class="card-body">
            <p>¿Estás seguro que deseas archivar el proyecto?</p>
            <h4>{{ object.name }}</h4>
            <p class="text-muted">{{ object.description|truncatechars:100 }}</p>
            
            <form method="post" action="{% url 'project_archive_by_id' object.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">
                    <i class="fas fa-archive"></i> Confirmar archivado
                </button>
                <a href="{% url 'home' %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
